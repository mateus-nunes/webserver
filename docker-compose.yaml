services:
  php:
    build: .
    volumes:
      - ./src:/var/www/html
    ports:
      - 8080:80

  db:
    image: mysql
    restart: always
    ports:
      - 9306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8081:80
    environment:
      - PMA_ARBITRARY=1